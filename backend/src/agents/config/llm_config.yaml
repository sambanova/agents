# LLM Configuration
# This file defines provider configurations and model mappings
# Based on actual usage in the application

providers:
  sambanova:
    name: "SambaNova"
    base_url: "https://api.sambanova.ai/v1"
    models:
      # Primary models used in production - using actual model IDs from the code
      DeepSeek-V3-0324:
        name: "DeepSeek V3"
        context_window: 131072
        max_tokens: 8192
      DeepSeek-R1-Distill-Llama-70B:
        name: "DeepSeek R1 Distill Llama 70B"
        context_window: 131072
        max_tokens: 8192
      DeepSeek-R1-0528:
        name: "DeepSeek R1"
        context_window: 131072
        max_tokens: 8192
      Meta-Llama-3.3-70B-Instruct:
        name: "Llama 3.3 70B"
        context_window: 131072
        max_tokens: 8192
      Llama-4-Maverick-17B-128E-Instruct:
        name: "Llama 4 Maverick"
        context_window: 131072
        max_tokens: 7000
      Meta-Llama-3.1-8B-Instruct:
        name: "Llama 3.1 8B"
        context_window: 131072
        max_tokens: 8192
      Qwen3-32B:
        name: "Qwen3 32B"
        context_window: 131072
        max_tokens: 8192
      gpt-oss-120b:
        name: "GPT OSS 120B"
        context_window: 131072
        max_tokens: 16384

  fireworks:
    name: "Fireworks AI"
    base_url: "https://api.fireworks.ai/inference/v1"
    models:
      accounts/fireworks/models/deepseek-v3-0324:
        name: "DeepSeek V3"
        context_window: 131072
        max_tokens: 8192
      accounts/fireworks/models/deepseek-r1:
        name: "DeepSeek R1"
        context_window: 131072
        max_tokens: 8192
      accounts/fireworks/models/llama-v3p3-70b-instruct:
        name: "Llama 3.3 70B"
        context_window: 131072
        max_tokens: 8192
      accounts/fireworks/models/llama4-maverick-instruct-basic:
        name: "Llama 4 Maverick"
        context_window: 131072
        max_tokens: 8192
      accounts/fireworks/models/llama-v3p1-8b-instruct:
        name: "Llama 3.1 8B"
        context_window: 131072
        max_tokens: 8192
      accounts/fireworks/models/gpt-oss-120b:
        name: "GPT OSS 120B"
        context_window: 131072
        max_tokens: 16384

  together:
    name: "Together AI"
    base_url: "https://api.together.xyz/v1"
    models:
      deepseek-ai/DeepSeek-V3:
        name: "DeepSeek V3"
        context_window: 131072
        max_tokens: 8192
      deepseek-ai/DeepSeek-R1-Distill-Llama-70B:
        name: "DeepSeek R1 Distill Llama 70B"
        context_window: 131072
        max_tokens: 8192
      deepseek-ai/DeepSeek-R1:
        name: "DeepSeek R1"
        context_window: 131072
        max_tokens: 8192
      meta-llama/Llama-3.3-70B-Instruct-Turbo:
        name: "Llama 3.3 70B"
        context_window: 131072
        max_tokens: 8192
      meta-llama/Llama-4-Maverick-17B-128E-Instruct-FP8:
        name: "Llama 4 Maverick"
        context_window: 131072
        max_tokens: 8192
      meta-llama/Llama-3.1-8B-Instruct-Turbo:
        name: "Llama 3.1 8B"
        context_window: 131072
        max_tokens: 8192
      Qwen/Qwen2.5-32B-Instruct:
        name: "Qwen 2.5 32B"
        context_window: 131072
        max_tokens: 8192
      openai/gpt-oss-120b:
        name: "GPT OSS 120B"
        context_window: 131072
        max_tokens: 16384

# Model mappings for cross-provider equivalents
# Maps logical model to actual model IDs for each provider
model_mappings:
  deepseek-v3:
    sambanova: "DeepSeek-V3-0324"
    fireworks: "accounts/fireworks/models/deepseek-v3-0324"
    together: "deepseek-ai/DeepSeek-V3"
  deepseek-r1-distill:
    sambanova: "DeepSeek-R1-Distill-Llama-70B"
    fireworks: "accounts/fireworks/models/deepseek-r1"
    together: "deepseek-ai/DeepSeek-R1-Distill-Llama-70B"
  deepseek-r1:
    sambanova: "DeepSeek-R1-0528"
    fireworks: "accounts/fireworks/models/deepseek-r1"
    together: "deepseek-ai/DeepSeek-R1"
  llama-3.3-70b:
    sambanova: "Meta-Llama-3.3-70B-Instruct"
    fireworks: "accounts/fireworks/models/llama-v3p3-70b-instruct"
    together: "meta-llama/Llama-3.3-70B-Instruct-Turbo"
  llama-4-maverick:
    sambanova: "Llama-4-Maverick-17B-128E-Instruct"
    fireworks: "accounts/fireworks/models/llama4-maverick-instruct-basic"
    together: "meta-llama/Llama-4-Maverick-17B-128E-Instruct-FP8"
  llama-3.1-8b:
    sambanova: "Meta-Llama-3.1-8B-Instruct"
    fireworks: "accounts/fireworks/models/llama-v3p1-8b-instruct"
    together: "meta-llama/Llama-3.1-8B-Instruct-Turbo"
  qwen3-32b:
    sambanova: "Qwen3-32B"
    fireworks: "accounts/fireworks/models/qwen2.5-32b-instruct"
    together: "Qwen/Qwen2.5-32B-Instruct"
  gpt-oss-120b:
    sambanova: "gpt-oss-120b"
    fireworks: "accounts/fireworks/models/gpt-oss-120b"
    together: "openai/gpt-oss-120b"

# Default configuration
default_provider: sambanova

# Task-specific model assignments
# Based on actual usage in the application
task_models:
  # Main XML Agent (enhanced_agent)
  main_agent:
    provider: sambanova
    model: DeepSeek-V3-0324
    description: "Primary conversational agent for general queries"

  # Deep Research Subgraph
  deep_research_writer:
    provider: sambanova
    model: Llama-4-Maverick-17B-128E-Instruct
    description: "Deep research content writer"
  deep_research_planner:
    provider: sambanova
    model: Llama-4-Maverick-17B-128E-Instruct
    description: "Deep research planning agent"
  deep_research_summary:
    provider: sambanova
    model: Llama-4-Maverick-17B-128E-Instruct
    description: "Deep research summarization"

  # Data Science Subgraph
  data_science_report:
    provider: sambanova
    model: DeepSeek-V3-0324
    description: "Data science report generation"
  data_science_code:
    provider: sambanova
    model: DeepSeek-V3-0324
    description: "Data science code generation"
  data_science_note:
    provider: sambanova
    model: Meta-Llama-3.3-70B-Instruct
    description: "Data science note-taking agent"
  data_science_process:
    provider: sambanova
    model: Qwen3-32B
    description: "Data science process management"
  data_science_hypothesis:
    provider: sambanova
    model: DeepSeek-V3-0324
    description: "Data science hypothesis generation"
  data_science_quality_review:
    provider: sambanova
    model: Llama-4-Maverick-17B-128E-Instruct
    description: "Data science quality review"
  data_science_refiner:
    provider: sambanova
    model: DeepSeek-R1-0528
    description: "Data science refinement agent"
  data_science_visualization:
    provider: sambanova
    model: DeepSeek-V3-0324
    description: "Data visualization generation"
  data_science_searcher:
    provider: sambanova
    model: DeepSeek-V3-0324
    description: "Data science research/search agent"
  data_science_human_choice:
    provider: sambanova
    model: DeepSeek-R1-Distill-Llama-70B
    description: "Human decision point handler"

  # Code Execution Subgraph
  code_execution:
    provider: sambanova
    model: DeepSeek-V3-0324
    description: "Code execution and debugging agent"

  # Financial Analysis Subgraph (Crew)
  financial_analysis_main:
    provider: sambanova
    model: Meta-Llama-3.1-8B-Instruct
    description: "Main financial analysis agent"
  financial_competitor_finder:
    provider: sambanova
    model: Meta-Llama-3.1-8B-Instruct
    description: "Financial competitor analysis"
  financial_aggregator:
    provider: sambanova
    model: Llama-4-Maverick-17B-128E-Instruct
    description: "Financial data aggregation"

  # Vision Agent - for image/multimodal inputs
  vision_agent:
    provider: sambanova
    model: Llama-4-Maverick-17B-128E-Instruct
    description: "Vision-capable agent for image understanding"