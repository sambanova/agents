<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OAuth Connection</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .success {
            color: #10b981;
            background: rgba(16, 185, 129, 0.1);
        }
        .error {
            color: #ef4444;
            background: rgba(239, 68, 68, 0.1);
        }
        h1 {
            margin: 0 0 1rem 0;
            font-size: 1.5rem;
        }
        p {
            margin: 0 0 1rem 0;
            opacity: 0.9;
        }
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 3px solid white;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 1rem auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container" id="container">
        <h1 id="title">Connecting...</h1>
        <p id="message">Please wait while we complete the connection.</p>
        <div class="spinner" id="spinner"></div>
    </div>

    <script>
        // Parse URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const success = urlParams.get('success');
        const error = urlParams.get('error');
        const provider = urlParams.get('provider');
        
        const container = document.getElementById('container');
        const title = document.getElementById('title');
        const message = document.getElementById('message');
        const spinner = document.getElementById('spinner');
        
        if (success === 'true') {
            // Success case
            container.classList.add('success');
            title.textContent = '✅ Connected Successfully!';
            message.textContent = `${provider ? provider.charAt(0).toUpperCase() + provider.slice(1) : 'Service'} has been connected to your account.`;
            spinner.style.display = 'none';
            
            // Close window after short delay
            setTimeout(() => {
                message.textContent = 'This window will close automatically...';
                setTimeout(() => {
                    window.close();
                }, 1000);
            }, 1500);
        } else if (error) {
            // Error case
            container.classList.add('error');
            title.textContent = '❌ Connection Failed';
            
            // Provide user-friendly error messages
            let errorMessage = 'An error occurred during connection.';
            if (error === 'access_denied') {
                errorMessage = 'Access was denied. Please try again and grant the necessary permissions.';
            } else if (error === 'callback_failed') {
                errorMessage = 'Failed to complete the connection. Please try again.';
            }
            
            message.textContent = errorMessage;
            spinner.style.display = 'none';
            
            // Add close message
            const closeMessage = document.createElement('p');
            closeMessage.textContent = 'You can close this window and try again.';
            closeMessage.style.fontSize = '0.9rem';
            closeMessage.style.marginTop = '1rem';
            container.appendChild(closeMessage);
            
            // Auto-close after longer delay for errors
            setTimeout(() => {
                window.close();
            }, 5000);
        } else {
            // Unexpected state
            title.textContent = 'Processing...';
            message.textContent = 'Completing OAuth flow...';
            
            // Auto-close as fallback
            setTimeout(() => {
                window.close();
            }, 3000);
        }
        
        // Fallback close handler
        window.addEventListener('beforeunload', () => {
            // Try to notify parent window if possible
            if (window.opener && !window.opener.closed) {
                try {
                    window.opener.postMessage({ 
                        type: 'oauth-complete', 
                        success: success === 'true',
                        error: error,
                        provider: provider
                    }, '*');
                } catch (e) {
                    // Cross-origin, can't post message
                }
            }
        });
    </script>
</body>
</html>
