<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563EB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="90" fill="url(#blueGradient)" />
  
  <!-- Globe-like representation -->
  <path d="M100,10 A90,90 0 0,1 190,100 A90,90 0 1,1 100,10" 
        fill="none" 
        stroke="white" 
        stroke-width="4" 
        opacity="0.3" />
  
  <!-- Sales Graph -->
  <polyline 
    points="40,140 60,100 80,120 100,80 120,110 140,60 160,90" 
    fill="none" 
    stroke="white" 
    stroke-width="6" />
  
  <!-- Text -->
  <text 
    x="100" 
    y="180" 
    text-anchor="middle" 
    font-size="20" 
    fill="white" 
    font-weight="bold">
    Sales
  </text>
</svg>