apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: samba-copilot-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
  - hosts:
    - aiskagents.cloud.snova.ai
    secretName: cloud-snova-ai-tls
  rules:
  - host: aiskagents.cloud.snova.ai
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: samba-copilot-frontend
            port:
              number: 80
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: samba-copilot-backend
            port:
              number: 80